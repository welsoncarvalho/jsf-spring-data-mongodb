<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

	<div class="box box-primary">
				
		<div class="box-header">
			<h3 class="box-title">
				Dados para pesquisa
			</h3>
		</div>
		
		<div class="box-body">
			
			<div class="row">
				<div class="form-group col-md-6">
					<h:outputLabel value="ID" for="idID"/>
					<h:inputText id="idID" styleClass="form-control" />
				</div>
				
				<div class="form-group col-md-6">
					<h:outputLabel value="Descrição" for="idDescricao"/>
					<h:inputText id="idDescricao" styleClass="form-control" />
				</div>
			</div>
			
		</div>
		
		<div class="box-footer">
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group pull-right">
						<p:commandLink value="Novo" 
									   styleClass="btn btn-default"
									   action="#{processView.newItem(4)}"
									   update="formProcess"/>
						<p:commandLink value="Pesquisar" 
									   styleClass="btn btn-primary"
									   action="#{processView.searchProcess()}"
									   update="formProcess"/>
					</div>
				</div>
			</div>
		</div>
			
	</div>
	
	<div class="box box-default">
		
		<div class="box-header">
			<h3 class="box-title">
				Resultado
			</h3>
		</div>
		
		<div class="box-body">
		
			<p:dataTable id="idListProcess"
						 value="#{processView.listProcess}"
						 var="process"
						 tableStyleClass="table table-bordered"
						 paginator="true"
						 rows="5"
						 paginatorPosition="bottom">
			
				<p:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:outputText value="#{process.ID}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:outputText value="#{process.description}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Hórario execução" />
					</f:facet>
					<h:outputText value="#{process.timeExecution}" />
				</p:column>
				
				<p:column>
					<f:facet name="header">
						<h:outputText value="Ação" />
					</f:facet>
					<div class="btn-group">
						<p:commandLink styleClass="btn btn-default" title="Editar">
							<span class="fa fa-edit"></span>
						</p:commandLink>
						<p:commandLink styleClass="btn btn-default" title="Steps">
							<span class="fa fa-leaf"></span>
						</p:commandLink>
					</div>
				</p:column>
						 
			</p:dataTable>
		
		</div>
		
	</div>

</ui:composition>
