<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="../template/template_interno.xhtml">

	<ui:define name="body-header">
		<h1>
			Usuário <small>Consulta</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Manutenção</a></li>
			<li class="active">Usuário</li>
		</ol>
	</ui:define>
	
	<ui:define name="body">
		
		<h:form id="formUsuario">
		
			<div class="box box-primary">
			
				<div class="box-header">
					<h3 class="box-title">
						Dados para pesquisa
					</h3>
				</div>
				
				<div class="box-body">
					
					<div class="row">
						<div class="form-group col-md-12">
							<h:outputLabel value="Nome" for="idNome"/>
							<h:inputText id="idNome" styleClass="form-control" />
						</div>
					</div>
					
					<div class="row">
						<div class="form-group col-md-6">
							<h:outputLabel value="Login" for="idLogin"/>
							<h:inputText id="idLogin" styleClass="form-control" />
						</div>
						
						<div class="form-group col-md-6">
							<h:outputLabel value="Email" for="idEmail"/>
							<h:inputText id="idEmail" styleClass="form-control" />
						</div>
					</div>
					
				</div>
				
				<div class="box-footer">
					<div class="row">
						<div class="col-md-12">
							<h:commandLink value="Pesquisar" 
										   styleClass="btn btn-primary pull-right"/>
						</div>
					</div>
				</div>
					
			</div>
			
			<div class="box box-default">
				
				<div class="box-header">
					<h3 class="box-title">
						Resultado
					</h3>
				</div>
				
				<div class="box-body">
				
					<p:dataTable id="resultadoUsuario"
								 value="#{usuarioView.usuarios}"
								 var="usuario"
								 tableStyleClass="table table-bordered"
								 style="border: 0px solid black !important;"
								 tableStyle="border: 0px solid black !important;">
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Nome" />
							</f:facet>
							<h:outputText value="#{usuario.nome}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Login" />
							</f:facet>
							<h:outputText value="#{usuario.login}" />
						</p:column>
						
						<p:column>
							<f:facet name="header">
								<h:outputText value="Email" />
							</f:facet>
							<h:outputText value="#{usuario.email}" />
						</p:column>
									 
					</p:dataTable>
				
				</div>
				
			</div>
		</h:form>
		
	</ui:define>

</ui:composition>
