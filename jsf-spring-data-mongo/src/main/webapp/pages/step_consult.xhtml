<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

	<div class="box box-primary">
				
		<div class="box-header">
			<h3 class="box-title">
				Dados para pesquisa
			</h3>
		</div>
		
		<div class="box-body">
			
			<div class="row">
				<div class="form-group col-md-6">
					<h:outputLabel value="ID" for="idID"/>
					<h:inputText id="idID" styleClass="form-control" />
				</div>
				
				<div class="form-group col-md-6">
					<h:outputLabel value="Descrição" for="idDescricao"/>
					<h:inputText id="idDescricao" styleClass="form-control" />
				</div>
			</div>
			
		</div>
		
		<div class="box-footer">
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group pull-right">
						<p:commandLink value="Novo" 
									   styleClass="btn btn-default"
									   action="#{stepView.newItem(4)}"
									   update="formStep"/>
						<p:commandLink value="Pesquisar" 
									   styleClass="btn btn-primary"
									   action="#{executeView.executeJobStep()}"
									   update="formStep"/>
					</div>
				</div>
			</div>
		</div>
			
	</div>
	
	<div class="box box-default">
		
		<div class="box-header">
			<h3 class="box-title">
				Resultado
			</h3>
		</div>
		
		<div class="box-body">
		
			
		
		</div>
		
	</div>

</ui:composition>
